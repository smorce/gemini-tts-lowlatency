  <!-- 大きめのテキストエリアに変更 -->

こんにちは！これはGemini TTSのテスト用に用意された、適当な長めのサンプル文章です。
長い文章を入力することで、テキスト読み上げの動作や表示崩れなどを確認しやすくなります。
改行も含めて複数行のテキストを設定し、ユーザーが編集しやすいようにしましょう。</textarea>
